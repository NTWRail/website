<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelCraft | AI Web & Project Development</title>

  <style>
    body {
      font-family: Figtree, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    /* ===== Bild Wrapper für vollständige Darstellung ===== */
    .secure-image-wrapper {
      position: relative;
      width: 90%;              /* Dynamische Breite */
      max-width: 800px;        /* Maximalgröße */
      margin: 20px auto;       /* Zentriert */
    }

    /* ===== Das Bild selbst ===== */
    .secure-image-wrapper img {
      width: 100%;             /* Volle Breite */
      height: auto;            /* Höhe proportional */
      display: block;
      user-select: none;
      pointer-events: none;    /* verhindert Drag & Drop */
    }

    /* Overlay für Kopierschutz */
    .secure-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    /* Wasserzeichen */
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: rgba(255,255,255,0.6);
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
      z-index: 11;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- ===== Geschütztes Bild ===== -->
  <div class="secure-image-wrapper">
    <img src="https://cdn.grapesjs.com/workspaces/cmll230uucpowg8fwgwje1elk/assets/ddb08417-00c7-43d3-828a-0a8d2935e3ce__ntw-rail-hq-komprimiert.png" alt="PixelCraft Logo"/>
    <div class="secure-overlay"></div>
    <div class="watermark">PixelCraft</div>
  </div>

  <h2>Diese Webseite befindet sich derzeit im Aufbau.</h2>

  <!-- ===== Profi Kopierschutz Script ===== -->
  <script>
    // Rechtsklick blockieren
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Drag verhindern
    document.addEventListener("dragstart", e => e.preventDefault());

    // Text markieren verhindern
    document.addEventListener("selectstart", e => e.preventDefault());

    // Hotkeys blockieren
    document.addEventListener("keydown", function(e){
      if (e.ctrlKey && ["s","u","c","x","a"].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText("");
        alert("Screenshots sind nicht erlaubt");
      }
    });
  </script>

</body>
</html>
