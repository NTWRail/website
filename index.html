<!DOCTYPE html>
<html lang="en">
<head>
<title>PixelCraft | AI Web & Project Development</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="stylesheet" href="./style.css">

<style>

/* ===== Responsive Bild als Hintergrund (Profi-Schutz) ===== */
.secure-image {
  position: relative;
  width: 100%;              /* Dynamisch an Breite des Containers */
  max-width: 800px;         /* Maximalbreite für große Bildschirme */
  margin: 20px auto;        /* Zentriert */
  aspect-ratio: 16 / 9;     /* Höhe proportional zur Breite */
  background-image: url("https://cdn.grapesjs.com/workspaces/cmll230uucpowg8fwgwje1elk/assets/ddb08417-00c7-43d3-828a-0a8d2935e3ce__ntw-rail-hq-komprimiert.png");
  background-size: cover;
  background-position: center;
  border-radius: 8px;       /* optional abgerundete Ecken */
  user-select: none;
  overflow: hidden;
}

/* Overlay blockiert Klicks und Rechtsklick */
.secure-overlay {
  position: absolute;
  inset: 0;
  z-index: 10;
}

/* Wasserzeichen */
.watermark {
  position: absolute;
  bottom: 10px;
  right: 10px;
  color: rgba(255,255,255,0.5);
  font-size: 14px;
  font-weight: bold;
  pointer-events: none;
}

/* Optional: Responsive Text */
h2 {
  text-align: center;
  margin-top: 30px;
  font-size: 1.5rem;
}

</style>

</head>

<body>

<section>

<!-- ===== Dynamisches Bild mit Overlay & Wasserzeichen ===== -->
<div class="secure-image">

  <div class="secure-overlay"></div>

  <div class="watermark">
    PixelCraft
  </div>

</div>

</section>

<h2>
Diese Webseite befindet sich derzeit im Aufbau.
</h2>

<!-- ===== Profi Schutz Script ===== -->
<script>

// Rechtsklick blockieren
document.addEventListener("contextmenu", e => e.preventDefault());

// Drag verhindern
document.addEventListener("dragstart", e => e.preventDefault());

// Text markieren verhindern
document.addEventListener("selectstart", e => e.preventDefault());

// Hotkeys blockieren (Strg+S, Strg+U etc.)
document.addEventListener("keydown", function(e) {
  if (e.ctrlKey && ["s","u","c","x","a"].includes(e.key.toLowerCase())) {
    e.preventDefault();
  }

  // PrintScreen blockieren (nicht 100% sicher)
  if (e.key === "PrintScreen") {
    navigator.clipboard.writeText("");
    alert("Screenshots sind nicht erlaubt");
  }
});

</script>

</body>
</html>
